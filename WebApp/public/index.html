<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--PWA Manifest-->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="bundle.css">
</head>

<body>
    <div class="wrapper mdc-elevation--z8">
        <div class="left-pane">
            <img src="./img/pwa.svg" alt="">
        </div>
        <div class="right-pane">
            <span class="tab">Login</span>
            <div class="credentials">
                <div class="mdc-text-field  mdc-text-field--outlined mdc-text-field--with-leading-icon"
                    style="width: 100%">
                    <i class="material-icons mdc-text-field__icon" tabindex="-1" role="button">account_circle</i>
                    <input type="text" id="my-input" class="mdc-text-field__input">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="my-input" class="mdc-floating-label">Nombre de usuario</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <div class="mdc-text-field  mdc-text-field--outlined mdc-text-field--with-leading-icon"
                    style="width: 100%">
                    <i class="material-icons mdc-text-field__icon" tabindex="-1" role="button">lock</i>
                    <input type="password" id="my-input" class="mdc-text-field__input">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="my-input" class="mdc-floating-label">Contraseña</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <button class="mdc-button login-button mdc-button--raised">
                    <span class="mdc-button__label">Iniciar Sesión</span>
                </button>
                <div class="separator">
                    <hr>
                    <span> Or </span>
                </div>
                <button class="mdc-fab alternative-credentials" aria-label="Fingerprint">
                    <span class="material-icons">fingerprint</span>
                </button>
            </div>
        </div>
    </div>

    <script src="bundle.js" async></script>
</body>


</html>
